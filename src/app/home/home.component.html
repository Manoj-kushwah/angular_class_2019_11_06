<!--The content below is only a placeholder and can be replaced.-->
<app-navbar #appNav></app-navbar>

<div class="container-fluid">
  <ul class="list-group">
    <li class="list-group-item">
      <div class="input-group mb-3">
        <input type="text" class="form-control" #inputNewItem placeholder="Recipient's username" aria-label="Recipient's username"
          aria-describedby="button-addon2" (keyup.enter)="addInToSampleList(inputNewItem.value)" />
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="addInToSampleList(inputNewItem.value)">Add item</button>
        </div>
      </div>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of sampleList; let i=index;" [ngClass]="{hide: (item=='')}">
      {{item}} {{i+1}} <span class="badge badge-danger badge-pill" (click)="removeFromSampleList(i)">Remove</span>
    </li>
  </ul>
</div>
