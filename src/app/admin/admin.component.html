<div class="container-fluid mt-4">
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Admin, world!</h1>
      <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured
        content or information.</p>
      <hr class="my-4">
      <div class="row">
        <div class="col-12">
          <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let user of userList; let i=index;">
              <span data-toggle="modal" [attr.data-target]="'#view'+i">{{user.firstName}} {{user.lastName}}</span>
              
              <div [attr.id]="'view'+i" class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">{{user.firstName}} {{user.lastName}}</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p>{{user | json}}</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>

            </li>
          </ul>
        </div>
      </div>

    </div>

  </div>
</div>
